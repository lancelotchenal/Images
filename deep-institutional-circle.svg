<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1600 900"
     preserveAspectRatio="xMidYMid slice">

  <defs>
    <linearGradient id="deepInstitutional"
                    x1="0%" y1="0%"
                    x2="100%" y2="100%">
      <!-- Cream canvas -->
      <stop offset="0%" stop-color="#FBF6EE"/>

      <!-- Slate transition -->
      <stop offset="48%" stop-color="#5A7D9F"/>

      <!-- Deep institutional navy -->
      <stop offset="100%" stop-color="#091C32"/>
    </linearGradient>
  </defs>

  <circle cx="800" cy="450" r="400"
        fill="url(#deepInstitutional)" />
</svg>
