<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sequential Image Widget</title>

<style>
    html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 16px;
        display: block;
    }
</style>
</head>
<body>

<img id="image" alt="Sequential image" />

<script>
    const images = [
        "https://i.pinimg.com/736x/3d/e1/7c/3de17c2e3b682994a38362c105cd29f7.jpg",
        "https://i.pinimg.com/736x/eb/89/85/eb89857738a9fb74c4ab073b48e37a8b.jpg",
        "https://i.pinimg.com/736x/1b/2c/a7/1b2ca7eaf99e9b4f51c939465e5fc060.jpg",
        "https://i.pinimg.com/736x/f8/1c/db/f81cdb395dc97d8638f6a93e5f961ee0.jpg",
        "https://i.pinimg.com/736x/36/1f/9d/361f9d77262e8fb0c951e7ff2d002781.jpg",
        "https://i.pinimg.com/736x/8b/5d/f0/8b5df0ad78cb02531e284731d63685be.jpg",
        "https://i.pinimg.com/736x/8b/5d/f0/8b5df0ad78cb02531e284731d63685be.jpg",
        "https://i.pinimg.com/736x/c1/d0/52/c1d05264e910a982ea750d7d7fa80f19.jpg",
        "https://i.pinimg.com/736x/27/64/36/2764368200ad5ca1064ae71730711501.jpg",
        "https://i.pinimg.com/736x/bb/86/d0/bb86d0d0033dfa7f4c5d73e38b7d3d45.jpg"
      
    ];

    const STORAGE_KEY = "notion-image-index";

    let index = parseInt(localStorage.getItem(STORAGE_KEY), 10);

    if (isNaN(index)) {
        index = 0;
    } else {
        index = (index + 1) % images.length;
    }

    localStorage.setItem(STORAGE_KEY, index);
    document.getElementById("image").src = images[index];
</script>

</body>
</html>
