<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Daily Image Widget</title>

<style>
    :root {
        /* Light mode background */
        --bg-color: #f2f2f2;
    }

    @media (prefers-color-scheme: dark) {
        :root {
            /* Dark mode background */
            --bg-color: #0a0a0a;
        }
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: var(--bg-color);
        display: flex;
        overflow: hidden;
    }

    /* Outer wrapper for rounded corners */
    #widget {
        width: 100%;
        height: 100%;
        border-radius: 16px;               /* ðŸŒŸ Rounded corners */
        overflow: hidden;                  /* Ensures the image respects the rounding */
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--bg-color);       /* Dark/light adaptive */
    }

    /* Image that fills the frame */
    #main-image {
        width: 100%;
        height: 100%;
        object-fit: cover;                 /* Fill the embed area */
        display: block;
    }
</style>
</head>
<body>

<div id="widget">
    <img id="main-image" alt="Daily Image">
</div>

<script>
    const images = [
        "https://i.pinimg.com/1200x/3d/fd/3e/3dfd3ee9f14129965340b5afd6a63ee3.jpg",
      "https://i.pinimg.com/736x/c6/11/00/c61100a2a2b60fb2e91986705dbf83e6.jpg",
      "https://i.pinimg.com/1200x/ac/75/08/ac75086c9cbcb8ce575f8fae24fda92c.jpg",
      "https://i.pinimg.com/736x/c0/f1/1f/c0f11f7bed457b428ee22ccd1270ea58.jpg",
      "https://i.pinimg.com/736x/ee/5a/2d/ee5a2d65c784eaa4824c50783900c7b6.jpg"
    ];

    // Daily deterministic rotation:
    const today = Math.floor(Date.now() / 86400000);
    const index = today % images.length;

    document.getElementById("main-image").src = images[index];
</script>

</body>
</html>
