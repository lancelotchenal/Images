<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sequential Image Widget</title>

<style>
    html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 16px;
        display: block;
    }
</style>
</head>
<body>

<img id="image" alt="Sequential image" />

<script>
    const images = [
        "https://www.nationsonline.org/maps/africa-political-map.jpg",
        "https://i.pinimg.com/736x/3c/9c/ef/3c9cefe703bc620bcc5fb3efb5d0c113.jpg",
        "https://i.pinimg.com/1200x/11/07/22/11072291ed91a12f5123db40995ccefb.jpg",
        "https://i.pinimg.com/1200x/02/b8/b9/02b8b946a42f4b2c63b87f74e72717b1.jpg",
        "https://i.pinimg.com/1200x/09/47/0f/09470f3818068ad03139059875a498ac.jpg",
        "https://i.pinimg.com/1200x/75/0b/3c/750b3c04a81c285229aa36fe40f25314.jpg"
        
    ];

    const STORAGE_KEY = "notion-image-index";

    let index = parseInt(localStorage.getItem(STORAGE_KEY), 10);

    if (isNaN(index)) {
        index = 0;
    } else {
        index = (index + 1) % images.length;
    }

    localStorage.setItem(STORAGE_KEY, index);
    document.getElementById("image").src = images[index];
</script>

</body>
</html>
