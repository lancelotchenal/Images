<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sequential Image Widget</title>

<style>
    html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 16px;
        display: block;
    }
</style>
</head>
<body>

<img id="image" alt="Sequential image" />

<script>
    const images = [
        "https://i.pinimg.com/1200x/73/84/33/738433b246e57707ff4ae423cfbcb63f.jpg",
        "https://i.pinimg.com/736x/eb/16/49/eb16499e56b800bbe64104762196005f.jpg",
        "https://i.pinimg.com/736x/f6/15/57/f615577300489c25395e6cc6795fddc0.jpg",
        "https://i.pinimg.com/1200x/9f/bc/7e/9fbc7e031e6e9534ca515def2ce8bf68.jpg",
        "https://i.pinimg.com/736x/e0/84/d9/e084d9b1553644c0449a58a65ee0334d.jpg",
        "https://i.pinimg.com/1200x/4d/34/22/4d34221295a3f70bae44f9be3334664b.jpg"
      
    ];

    const STORAGE_KEY = "notion-image-index";

    let index = parseInt(localStorage.getItem(STORAGE_KEY), 10);

    if (isNaN(index)) {
        index = 0;
    } else {
        index = (index + 1) % images.length;
    }

    localStorage.setItem(STORAGE_KEY, index);
    document.getElementById("image").src = images[index];
</script>

</body>
</html>
