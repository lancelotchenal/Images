<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimal Analog Clock</title>

<style>
    :root {
        --bg: #ffffff;
        --fg: #000000;
        --accent: #ff5757;
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --bg: #0d0d0d;
            --fg: #f5f5f5;
            --accent: #ff6666;
        }
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--bg);
        color: var(--fg);
        font-family: system-ui, sans-serif;
    }

    .clock-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .clock {
        width: 260px;
        height: 260px;
        border-radius: 50%;
        position: relative;
        background: var(--bg);
        border: 3px solid var(--fg);
    }

    /* Hour ticks only */
    .tick {
        position: absolute;
        width: 4px;
        height: 22px;
        background: var(--fg);
        left: 50%;
        top: 50%;
        transform-origin: center bottom; /* anchor at bottom */
}

    /* Hands */
    .hand {
        position: absolute;
        width: 4px;
        height: 50%;
        background: var(--fg);
        left: 50%;
        top: 50%;
        transform-origin: center bottom; /* pivot at center bottom */
        border-radius: 2px;
    }

    .second {
        background: var(--accent);
        width: 2px;
        height: 60%;
            }

    .digital {
        margin-top: 15px;
        font-size: 1.3rem;
        font-weight: 500;
    }

    .date {
        margin-top: 5px;
        font-size: 0.95rem;
        opacity: 0.7;
    }
</style>
</head>

<body>

<div class="clock-container">
    <div class="clock" id="clock">
        <!-- Hour ticks injected by JS -->
        <div class="hand hour" id="hourHand"></div>
        <div class="hand minute" id="minuteHand"></div>
        <div class="hand second" id="secondHand"></div>
    </div>

    <div class="digital" id="digital"></div>
    <div class="date" id="date"></div>
</div>

<script>
    // Create hour ticks
    const clock = document.getElementById("clock");
    for (let i = 0; i < 12; i++) {
        const tick = document.createElement("div");
        tick.className = "tick";
        tick.style.transform = `translate(-50%, -100%) rotate(${i * 30}deg)`;
        clock.appendChild(tick);
    }

    const hourHand = document.getElementById("hourHand");
    const minuteHand = document.getElementById("minuteHand");
    const secondHand = document.getElementById("secondHand");
    const digital = document.getElementById("digital");
    const dateBox = document.getElementById("date");

    function updateClock() {
        const now = new Date();

        const seconds = now.getSeconds() + now.getMilliseconds() / 1000;
        const minutes = now.getMinutes() + seconds / 60;
        const hours = now.getHours() % 12 + minutes / 60;

        hourHand.style.transform = `translate(-50%, -100%) rotate(${hours * 30}deg)`;
        minuteHand.style.transform = `translate(-50%, -100%) rotate(${minutes * 6}deg)`;

        // Digital Time
        digital.textContent = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", second: "2-digit" });

        // Date
        dateBox.textContent = now.toLocaleDateString([], {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric"
        });
    }

    setInterval(updateClock, 100);
    updateClock();
</script>

</body>
</html>
